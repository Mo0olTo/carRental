
<Section class="container bg-stone-100 min-h-[100vh]">

    <div class="">

        <div class="flex justify-center items-center py-11">
            
            <h3 class="title__main">Booking History</h3>
           
        </div>
        <p class="title__main px-3"> Please Enter your Customer ID </p>



        
            <form [formGroup]="custIdForm" (ngSubmit)="submitForm()" class="max-w-lg mx-auto p-3 md:p-0 my-4">
                <div class="flex">
                    <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your Email</label>
                    <button id="dropdown-button" data-dropdown-toggle="dropdown" class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900
                    bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100
                    dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">Customer ID
                    </button>

                    <div class="relative w-full">
                        <input formControlName="Id" type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-orange-400 focus:border-orange-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-orange-500" placeholder="Get Your Booking History ..." required />
                       <button type="submit" class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-orange-400 rounded-e-lg border border-orange-400 hover:bg-orange-500 focus:ring-4 focus:outline-none focus:ring-orange-300 dark:bg-orange-400 dark:hover:bg-orange-600 dark:focus:ring-orange-700">
                        Search
                       </button>

                 
                    </div>
                </div>
            </form>








       
            

        <div class="p-[3%] bg-stone-300 rounded-2xl w-11/12 min-h-[100vh] mx-auto">
          

                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">

                        @for (cust of historyData; track $index) {

                            <div class="flex justify-center items-center w-full md:w-3/4">
                                <h4 class="title__main bg-white rounded-full w-9 h-9 mt-4"> {{$index + 1}}</h4>
                            </div>

                            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400  mt-4  ">


                                <tbody class=" ">
                                    <tr class="border-b border-gray-200 dark:border-gray-700 ">
                                        <th scope="row" class="px-6 py-4 font-[600] text-[15px] text-orange-600 rounded-tl-lg whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 w-1/2 md:w-3/4 ">
                                           Customer Name
                                        </th>
                                        <td class="px-6 py-4 text-amber-700 text-xl font-[600] rounded-tr-lg">
                                              {{cust.customerName}}      
                                        </td>
                                    
                                    </tr>
                                
                                    <tr class="border-b border-gray-200 dark:border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-[600] text-[15px] text-orange-600  whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 w-1/2 md:w-3/4">
                                           Mobile Number
                                        </th>
                                        <td class="px-6 py-4 text-amber-700 text-xl font-[600]">
                                            {{cust.mobileNo}} 
                                        </td>
                                
                                    </tr>
                                    <tr class="border-b border-gray-200 dark:border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-[600] text-[15px] text-orange-600  whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 w-1/2 md:w-3/4">
                                            Booking Id
                                        </th>
                                        <td class="px-6 py-4 text-amber-700 text-xl font-[600]">
                                            {{cust.bookingId}} 
                                        </td>
                                
                                    </tr>
                                    <tr class="border-b border-gray-200 dark:border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-[600] text-[15px] text-orange-600 rounded-l-sm whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 w-1/2 md:w-3/4">
                                            Car Brand 
                                        </th>
                                        <td class="px-6 py-4 text-amber-700 text-xl font-[600]">
                                            {{cust.brand}} 
                                        </td>
                                    
                                    </tr>
                                    <tr class="border-b border-gray-200 dark:border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-[600] text-[15px] text-orange-600 rounded-l-sm whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 w-1/2 md:w-3/4">
                                            Car Model 
                                        </th>
                                        <td class="px-6 py-4 text-amber-700 text-xl font-[600]">
                                            {{cust.model}} 
                                        </td>
                                    
                                    </tr>
                                    <tr class="border-b border-gray-200 dark:border-gray-700">
                                        <th scope="row" class="px-6 py-4 font-[600] text-[15px] text-orange-600 rounded-bl-lg whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800 w-1/2 md:w-3/4">
                                            Booking Date
                                        </th>
                                        <td class="px-6 py-4 text-amber-700 text-xl font-[600]  rounded-br-lg flex flex-col items-start justify-center">
                                            {{cust.bookingDate | date}} 
                                        </td>
                                
                                    </tr>
                        
                                </tbody>
                                
                            
                        

                        
                        </table>


                        }
                      
                    </div>



        </div>




    </div>
   
 </Section>
